<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restore page</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
	<nav th:replace="nav :: hd (${'Password Recovery'})"></nav>
	<main class="position-absolute top-50 start-50 translate-middle">
		<p th:if="${msg}" th:text="${msg}"></p>
		<form th:action="@{/recovery/done(id=${id})}" th:object="${recoverData}" method="post">
			<div class="form-floating mb-3">
				<input id="floatingPassword"
					   type="password"
					   th:field="*{password}"
					   required
					   class="form-control"
					   placeholder="New Password">
				<label for="floatingPassword" class="form-label">New Password</label>
			</div>
			<div class="form-floating mb-3">
				<input id="floatingRetypePassword"
					   type="password"
					   th:field="*{retypePassword}"
					   required
					   class="form-control"
					   placeholder="Retype Password">
				<label for="floatingRetypePassword" class="form-label">Retype Password</label>
			</div>

			<input type="submit" value="Done" class="btn btn-primary">
		</form>
	</main>
</body>
</html>
