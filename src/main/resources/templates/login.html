<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <nav th:replace="nav :: hd (${'Login'})"></nav>
    <main class="position-absolute top-50 start-50 translate-middle">
        <div class="mb-3">
            <div th:if="${param.msg}" th:text="${param.msg[0]}"></div>
            <div th:if="${param.error}">Invalid username and password.</div>
            <div th:if="${param.logout}">You have been logged out.</div>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
                <input id="floatingEmail"
                       type="text"
                       name="username"
                       required
                       class="form-control"
                       placeholder="Email">
                <label for="floatingEmail" class="form-label">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input id="floatingPassword"
                       type="password"
                       name="password"
                       required
                       class="form-control"
                       placeholder="Password">
                <label for="floatingPassword" class="form-label">Password</label>
            </div>

            <input type="submit" value="Log in" class="btn btn-primary">
            <a href="/recovery" class="btn btn-link">Forgot password?</a>
        </form>
    </main>
</body>
</html>
