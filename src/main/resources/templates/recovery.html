<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restore page</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
	<nav th:replace="nav :: hd (${'Recovery'})"></nav>
	<main class="position-absolute top-50 start-50 translate-middle">
		<p th:if="${msg}" th:text="${msg}"></p>
		<form th:action="@{/recovery}" th:object="${recoveryData}" method="post">
			<div class="form-floating mb-3">
				<input id="floatingEmail"
					   type="email"
					   th:field="*{email}"
					   required
					   class="form-control"
					   placeholder="Email">
				<label for="floatingEmail" class="form-label">Email</label>
			</div>

			<input type="submit" value="Next" class="btn btn-primary">
		</form>
	</main>
</body>
</html>
