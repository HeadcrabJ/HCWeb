<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: head (${'Admin'})">
    <title></title>
</head>
<body>
    <nav th:replace="fragments/general :: nav (${'Admin'})"></nav>
    <main class="position-absolute top-50 start-50 translate-middle">
        <label class="fw-bold mb-3">Change User Role</label>
        <p th:if="${msg}" th:text="${msg}"></p>
        <form th:action="@{/admin/changeuserrole}" th:object="${user}" method="post">
            <div class="form-floating mb-3">
                <input id="floatingUsername"
                       type="text"
                       th:field="*{username}"
                       required
                       class="form-control"
                       placeholder="Username">
                <label for="floatingUsername">Username</label>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input"
                           type="radio"
                           id="userRadio"
                           required
                           value="USER"
                           name="radioRole"
                           th:field="*{role}">
                    <label class="form-check-label" for="userRadio">User (USER)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                           type="radio"
                           id="modRadio"
                           value="MOD"
                           name="radioRole"
                           th:field="*{role}">
                    <label class="form-check-label" for="modRadio">Moderator (MOD)</label>
                </div>
            </div>

            <input type="submit" value="OK" class="btn btn-primary">
        </form>
    </main>
    <footer th:replace="fragments/general :: footer"></footer>
</body>
</html>
