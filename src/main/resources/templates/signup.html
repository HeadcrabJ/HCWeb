<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register page</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <nav th:replace="nav :: hd (${'Sign up'})"></nav>
    <main class="position-absolute top-50 start-50 translate-middle">
        <p th:if="${msg}" th:text="${msg}"></p>
        <form th:action="@{/signup}" th:object="${signupData}" method="post">
            <div class="form-floating mb-3">
                <input id="floatingUsername"
                       type="text"
                       th:field="*{username}"
                       required
                       class="form-control"
                       placeholder="Username">
                <label for="floatingUsername" class="form-label">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input id="floatingPassword"
                       type="password"
                       th:field="*{password}"
                       required
                       class="form-control"
                       placeholder="Password">
                <label for="floatingPassword" class="form-label">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input id="floatingRetypePassword"
                       type="password"
                       th:field="*{retypePassword}"
                       required
                       class="form-control"
                       placeholder="Retype Password">
                <label for="floatingRetypePassword" class="form-label">Retype Password</label>
            </div>
            <div class="form-floating mb-3">
                <input id="floatingEmail"
                       type="email"
                       th:field="*{email}"
                       required
                       class="form-control"
                       placeholder="Email">
                <label for="floatingEmail" class="form-label">Email</label>
            </div>

            <input type="submit" value="Sign up" class="btn btn-primary">
        </form>
    </main>
</body>
</html>
